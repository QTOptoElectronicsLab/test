    <script>
        const transPage = {
            en: {
                header_label:"Members",
                leader_title:"Group Leader",
                leader_mail_label:"E-mail",
                members_label:"Group Members",
            },
            zh: {
                header_label:"成員",
                leader_title:"團隊負責人",
                leader_mail_label:"電子信箱",
                members_label:"團隊成員",
            }
        };

        $(document).ready(function () {
            const lang = fn_getLanguage();
            fn_loadNavbar(lang);
            fn_loadFooter(lang);
            
            fetch('./data/leader.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('div_education_container').innerHTML = generateLeaderHTML(data[lang].education);
                document.getElementById('div_experience_container').innerHTML = generateLeaderHTML(data[lang].experience);
                fn_switchLanguage(data, lang);
                fn_switchLanguage(transPage, lang);
                const mailLinks = document.querySelectorAll('.a_leader_mail');
                mailLinks.forEach(link => {
                    link.href = `mailto:${data[lang].leader_mail}`;
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });


            fetch('./data/member.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('div_member_container').innerHTML = generateMemberHTML(data, lang);
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });

        });
    
        
        function generateLeaderHTML(data) {
            let html = '<p class="text-white mb-4 pb-2">';
            data.forEach(item => {
                html += `<strong>${item.title}</strong> (${item.year})<br>${item.institution}<br>`;
            });
            html += '</p>';
            return html;
        }

        function generateMemberHTML(data,lang) {
            let html = '';
            data.forEach(item => {
                html += `<div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                            <div class="team-item position-relative rounded overflow-hidden">
                                <div class="overflow-hidden">
                                    <img class="img-fluid" src="img/${item[lang].member_photo_url}" alt="">
                                </div>
                                <div class="team-text bg-light text-center p-4">
                                    <h5>${item[lang].member_name}</h5>
                                    <a href="mailto:${item[lang].member_mail}"><p class="text-primary">${item[lang].member_mail}</p></a>
                                    <div class="team-social text-center">
                                        <p>${item[lang].member_comment}</p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
            });
            return html;
        }

    </script>
